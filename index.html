<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link Css -->
    <link rel="stylesheet" href="style.css">
    
    <!-- link Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body class="colorBody">
    <section class="container mt-3 .d-flex ">
        <h5 class="text-center bubt">BUBT</h5>
        <div class="row mt-3">
            <div class="col-4 leftSide">
                <a href="https://www.bubt.edu.bd/" target="_blank">
                    <img src="image/BUBT-Logo.png" alt="" srcset="" class="LogoImage  ms-2">
                </a>
                <div class="mt-3">
                    <a href="https://www.bubt.edu.bd/Home/all_notice" target="_blank" class="classroom">
                        <button type="button" class="btn btn-outline-secondary"  data-bs-toggle="tooltip" data-bs-placement="top" title="Notice" >
                            <img src="image/notice.png" alt="" srcset="" class="nx">
                        </button>
                    </a>
                    <a href="https://www.bubt.edu.bd/home/routines" target="_blank" class="classroom" >
                        <button type="button" class="btn btn-outline-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Routine">
                            <img src="image/routine.png" alt="" srcset="" class="nx">
                        </button>
                    </a>
                </div>
                <div class="mt-3">
                    <a href="https://annex.bubt.edu.bd/"  target="_blank" class="classroom">
                        <button type="button" class="btn btn-outline-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Annex">
                            <img src="image/nx.png" class="nx" alt="" srcset="">
                        </button>
                    </a>
                    <a href="https://classroom.google.com/u/0/h" target="_blank" class="classroom">
                        <button type="button" class="btn btn-outline-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Classroom"><img src="image/class.png" alt="" class="nx" srcset=""></button>
                    </a>
                </div>
               <p class="mt-5" style="color: rgb(83, 82, 77);">Version:1.0</p>
                

            </div>

            <div class="col-1 middle">

            </div>
            <div class="col-7 ">
                <div class="clock mx-auto">
                    <div class="hand hour" data-hour-hand></div>
                    <div class="hand minute" data-minute-hand></div>
                    <div class="hand second" data-second-hand></div>
                    <div class="number number1">1</div>
                    <div class="number number2">2</div>
                    <div class="number number3">3</div>
                    <div class="number number4">4</div>
                    <div class="number number5">5</div>
                    <div class="number number6">6</div>
                    <div class="number number7">7</div>
                    <div class="number number8">8</div>
                    <div class="number number9">9</div>
                    <div class="number number10">10</div>
                    <div class="number number11">11</div>
                    <div class="number number12">12</div>
                  </div>
                <div class="mt-5 ">
                    <p class="text-center">&COPY; Prashanta</p>
                </div>

            </div>

        </div>

       

    </section>
    <script src="script.js"></script>
</body>
</html>
